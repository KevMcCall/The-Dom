<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>About Me</title>
  <!-- <style>
        .list-item {
          color: red;
        }
      </style> -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <!-- Form -->
  <form id="form" name="contactForm" onsubmit="return validateForm()" action="" method="get">
    <h2>Application Form</h2>
    <!-- Name Input -->
    <div class="row">
      <label>Full Name</label>
      <br>
      <input type="text" name="name" required autofocus autocomplete="on" title="Please enter your first and last name.">
      <div class="error" id="nameErr"></div>
    </div>
    <br>
    <!-- Email Address Input -->
    <div class="row">
      <label>Email Address</label>
      <br>
      <input type="text" name="email" required autocomplet="on" title="Please enter a valid email address.">
      <div class="error" id="emailErr"></div>
    </div>
    <br>
    <!-- Mobile Number Input -->
    <div class="row">
      <label>Mobile Number</label>
      <br>
      <input class="mobile" type="text" name="mobile" required autocomplet="on" placeholder="303-456-6789"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="Please enter your mobile number in the correct format with dashes.">
      <div class="error" id="mobileErr"></div>
    </div>
    <br>
    <!-- Password Input -->
    <div class="row">
      <label>Password</label>
      <br>
      <input type="password" name="password" required
        pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
        title="Must contain at least one lower case, one uppercase, one number/special character, and at least 8 characters.">
      <div class="error" id="mobileErr"></div>
    </div>
    <br>
    <!-- Country Selection -->
    <div class="row">
      <label>Country</label>
      <br>
      <select name="country">
        <option>Select</option>
        <option>Canada</option>
        <option>Mexico</option>
        <option>United States</option>
        <option>Greenland</option>
      </select>
      <br>
      <div class="error" id="countryErr"></div>
    </div>
    <br>
    <!-- Gender Input -->
    <div class="row">
      <label>Gender</label>
      <div class="form-inline">
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
      </div>
      <div class="error" id="genderErr"></div>
    </div>
    <br>
    <!-- Hobbies Checkbox -->
    <div class="row">
      <label>Hobbies <i>(Optional)</i></label>
      <div class="form-inline">
        <label><input type="checkbox" name="hobbies[]" value="sports"> Sports</label>
        <label><input type="checkbox" name="hobbies[]" value="movies"> Movies</label>
        <label><input type="checkbox" name="hobbies[]" value="music"> Music</label>
      </div>
    </div>
    <br>
    <!-- Submit Button -->
    <div class="row">
      <input type="submit" value="Submit">
    </div>
  </form>


  <!-- <script src="form.js"></script> -->
</body>

</html>
